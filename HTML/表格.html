<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table align="center"
       style="background-color: cadetblue"
       border="1"
       cellspacing="0"
       width="350px"
       height="170px">
    <caption>我的表格</caption>
    <!--定义列-->
    <tr>
        <th>第一列</th>
        <td>第二列</td>
        <td>第三列</td>

    </tr>
    <!--定义行-->
    <tr>
        <td>第二行的第1列</td>
        <td>第二行的第2列</td>
        <td>第二行的第3列</td>
    </tr>
    <tr>
        <td>第三行的第1列</td>
        <td>第三行的第2列</td>
        <td>第三行的第3列</td>
    </tr>

</table>

<table align="center"
       style="background-color: chartreuse"
       border="1"
       cellspacing="0"
       width="350px"
       height="170px"
>
    <caption>第二个表格</caption>


    <tr>
        <td>一行一列</td>
        <td>二行一列</td>
        <td>三行一列</td>
    </tr>




        <tr>
            <td>二行一列</td>
            <td>二行二列</td>
            <td>二行三列</td>
        </tr>



    <tr>
        <td>三行一列</td>
        <td>三行二列</td>
        <td>三行三列</td>
    </tr>

</table>
</body>
</html>
